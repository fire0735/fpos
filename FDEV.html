<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDEV 개발자 모드</title>
    <style>
        body, html {
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }

        .Title {
            text-align: center;
            background-color: #ffffff;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .EndTitle {
            margin-top: 10px;
            font-size: 14px;
            color: #555; /* 텍스트 색상 조정 */
            text-align: center;
        }

        .container {
            margin-top: 50px; /* 제목과 컨텐츠 간격 */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px; /* 입력창과 버튼 사이 간격 */
        }

        .input-field {
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }

        .menu-button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 90px;
            color: white;
            width: 300px;
            text-align: center;
        }

        .DEVELOPMENT-button {
            background-color: #008fe7;
        }

        .DEVELOPMENT-button:hover {
            background-color: #0056b3;
        }

        .index-button {
            background-color: #e74c3c;
        }

        .index-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <!-- 제목 -->
    <div class="Title">
        <h1>FDEV 개발자 모드</h1>
    </div>

    <!-- 제목 아래의 설명 -->
    <div class="EndTitle">
        본 시스템은 개발자만 사용이 가능합니다.
    </div>

    <!-- 로그인 컨테이너 -->
    <div class="container">
        <input type="text" id="loginInput" class="input-field" placeholder="로그인 코드를 입력하세요">
        <button class="menu-button DEVELOPMENT-button" id="DEVELOPMENT">로그인</button>
        <button class="menu-button index-button" id="index">나가기</button>
    </div>

    <script>
        // 설정한 텍스트 (비밀번호)
        const correctPassword = "FDEV123";

        // 로그인 버튼 클릭 이벤트
        document.getElementById('DEVELOPMENT').addEventListener('click', function () {
            const userInput = document.getElementById('loginInput').value; // 입력 값 가져오기
            if (userInput === correctPassword) {
                alert("로그인 성공!"); // 성공 메시지
                // 페이지 이동 대신 알림으로 처리
            } else {
                alert('비밀번호가 틀렸습니다. 다시 시도하세요.'); // 경고 메시지
            }
        });

        // 나가기 버튼 클릭 이벤트
        document.getElementById('index').addEventListener('click', function () {
            alert("나가기 버튼이 눌렸습니다."); // 페이지 이동 대신 알림으로 처리
        });
    </script>
</body>
</html>

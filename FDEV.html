<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDEV 개발자 모드</title>
    <style>
        body, html {
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }

        .Title {
            position: fixed; /* 제목을 화면 맨 위에 고정 */
            top: 0;
            width: 100%;
            text-align: center;
            background-color: #ffffff;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            gap: 40px;
        }

        .container {
            margin-top: 150px; /* 제목 아래로 충분히 간격 확보 */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px; /* 입력창과 버튼 사이 간격 */
        }

        .input-field {
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            text-align: center;
            margin-bottom: 15px
        }

        .menu-button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 90px;
            color: white;
            width: 300px;
            text-align: center;
        }

        .EndTitle {
            font-size: 8px;
            margin-bottom: 15px
        }

        .DEVELOPMENT-button {
            background-color: #008fe7;
        }
        .DEVELOPMENT-button:hover {
            background-color: #0056b3;
        }

        .index-button {
            background-color: #e74c3c;
        }
        .index-button:hover {
            background-color: #c0392b;
        }
        
    </style>
</head>
<body>
    <div class="Title">
        <h1>FDEV 개발자 모드</h1>
    </div>
    <div class="container">
        <input type="text" id="loginInput" class="input-field" placeholder="로그인 코드를 입력하세요">
        <button class="menu-button DEVELOPMENT-button" id="DEVELOPMENT">로그인</button>
        <button class="menu-button index-button" id="index">나가기</button>
    </div>
    <div class="EndTitle">
        <h1>본 시스템은 개발자만 사용이 가능합니다.</h1>
    </div>
    <script>
        // 설정한 텍스트 (비밀번호)
        const correctPassword = "FDEV123";

        // 로그인 버튼 클릭 이벤트
        document.getElementById('DEVELOPMENT').addEventListener('click', function() {
            const userInput = document.getElementById('loginInput').value; // 입력 값 가져오기
            if (userInput === correctPassword) {
                window.location.href = 'DEVELOPMENT.html'; // 페이지 이동
            } else {
                alert('비밀번호가 틀렸습니다. 다시 시도하세요.'); // 경고 메시지
            }
        });

        // 나가기 버튼 클릭 이벤트
        document.getElementById('index').addEventListener('click', function() {
            window.location.href = 'index.html'; // 나가기 페이지로 이동
        });
    </script>
</body>
</html>

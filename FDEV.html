<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDEV</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            flex-direction: column;
            gap: 50px;
        }

        .Title {
            margin-top: 20px; /* Title을 상단에 일정 간격을 두기 */
            font-size: 24px;
        }
        
        .container {
            display: flex;
            flex-direction: column; /* 세로 정렬 */
            align-items: center;
            gap: 25px; /* 버튼 간 간격 */
        }

        .menu-button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 90px;
            color: black;
            width: 400px; /* 버튼 너비 */
            text-align: center;
        }

        .DEVELOPMENT-button {
            background-color: #008fe7; /* 기본 색상 */
        }
        .DEVELOPMENT-button:hover {
            background-color: #0056b3; /* 호버 시 색상 */
        }

        .index-button {
            background-color: #008fe7; /* 기본 색상 */
        }
        .index-button:hover {
            background-color: #0056b3; /* 호버 시 색상 */
        }
   
    </style>
</head>
<body>
    <div class="Title">
        <h1>FDEV</h1>
    </div>
    <div class="container">
        <button class="menu-button DEVELOPMENT-button" id="DEVELOPMENT">로그인</button>
        <button class="menu-button BURGERQUEEN-button" id="index">나가기</button>
    </div>
    
    <script>
        document.getElementById('DEVELOPMENT').addEventListener('click', function() {
            window.location.href = 'DEVELOPMENT.html'; // EODIYA 메뉴 페이지로 이동
        });

        document.getElementById('index').addEventListener('click', function() {
            window.location.href = 'index.html'; // BURGERQUEEN 메뉴 페이지로 이동
        });

    </script>
</body>
</html>

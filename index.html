<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPOS 시스템</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            flex-direction: column;
            gap: 50px;
        }

        .Title {
            margin-top: 20px; /* Title을 상단에 일정 간격을 두기 */
            font-size: 24px;
        }
        
        .container {
            display: flex;
            flex-direction: column; /* 세로 정렬 */
            align-items: center;
            gap: 25px; /* 버튼 간 간격 */
        }

        .DEVELOPERMODE {
            display: flex;
            flex-direction: column; /* 세로 정렬 */
            align-items: center;
            gap: 25px; /* 버튼 간 간격 */
        }

        .menu-button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 90px;
            color: white;
            width: 400px; /* 버튼 너비 */
            text-align: center;
        }

        .DEVELOPMENT-button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 90px;
            color: black;
            width: 400px; /* 버튼 너비 */
            text-align: center;
        }

        .EndTitle {
            margin-bottom: 20px; /* EndTitle을 하단에 일정 간격을 두기 */
            font-size: 8px;
        }

        .reserved {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 14px;
            color: #000;
        }
        
        /* 기본 색상 및 호버 색상 설정 */
        .EODIYA-button {
            background-color: #008fe7; /* 기본 색상 */
        }
        .EODIYA-button:hover {
            background-color: #0056b3; /* 호버 시 색상 */
        }

        .BURGERQUEEN-button {
            background-color: #d6680e; /* 기본 색상 */
        }
        .BURGERQUEEN-button:hover {
            background-color: #a34a07; /* 호버 시 색상 */
        }

        .SHC-button {
            background-color: #f5c30c; /* 기본 색상 */
        }
        .SHC-button:hover {
            background-color: #F2B50B; /* 호버 시 색상 */
        }

        .BEEFBACK-button {
            background-color: #e33b3b; /* 기본 색상 */
        }
        .BEEFBACK-button:hover {
            background-color: #C12F2F; /* 호버 시 색상 */
        }

        .YEONDONGSCHOOLFOOD-button {
            background-color: #ff4b00; /* 기본 색상 */
        }
        .YEONDONGSCHOOLFOOD-button:hover {
            background-color: #D43A00; /* 호버 시 색상 */
        }

        .HANGAHANICE21-button {
            background-color: #03abeb; /* 기본 색상 */
        }
        .HANGAHANICE21-button:hover {
            background-color: #ff73ab; /* 호버 시 색상 */
        }

        .DEVELOPERMODE-button {
            background-color: #FF0000; /* 기본 색상 */
        }
        .DEVELOPERMODE-button:hover {
            background-color: #FF0000; /* 호버 시 색상 */
        }

        
    </style>
</head>
<body>
    <div class="Title">
        <h1>간편 계산 시스템 FPOS!</h1>
    </div>
    <div class="container">
        <button class="menu-button EODIYA-button" id="EODIYA">어디야</button>
        <button class="menu-button BURGERQUEEN-button" id="BURGERQUEEN">버거퀸</button>
        <button class="menu-button SHC-button" id="SHC">SHC</button>
        <button class="menu-button BEEFBACK-button" id="BEEFBACK">BEEFBACK</button>
        <button class="menu-button YEONDONGSCHOOLFOOD-button" id="YEONDONGSCHOOLFOOD">연동분식</button>
        <button class="menu-button HANGAHANICE21-button" id="HANGAHANICE21">한가한 아이스 21</button>
    </div>
    <div class="DEVELOPMENT">
        <button class="DEVELOPMENT-button DEVELOPERMODE-button" id="DEVELOPMENT">어디야</button>
    </div>
    <div class="EndTitle">
        <h1>본 시스템은 개발상태이며 오류가 발생할수 있습니다.</h1>
    </div>
    <div class="reserved">
        <p>© 2025. (https://github.com/fire0735) all rights reserved.</p>
    </div>
 
    <script>
        document.getElementById('EODIYA').addEventListener('click', function() {
            window.location.href = 'EODIYA.html'; // EODIYA 메뉴 페이지로 이동
        });

        document.getElementById('BURGERQUEEN').addEventListener('click', function() {
            window.location.href = 'BURGERQUEEN.html'; // BURGERQUEEN 메뉴 페이지로 이동
        });

        document.getElementById('SHC').addEventListener('click', function() {
            window.location.href = 'SHC.html'; // SHC 메뉴 페이지로 이동
        });

        document.getElementById('BEEFBACK').addEventListener('click', function() {
            window.location.href = 'BEEFBACK.html'; // BEEFBACK 메뉴 페이지로 이동
        });

        document.getElementById('YEONDONGSCHOOLFOOD').addEventListener('click', function() {
            window.location.href = 'YEONDONGSCHOOLFOOD.html'; // YEONDONGSCHOOLFOOD 메뉴 페이지로 이동
        });

        document.getElementById('HANGAHANICE21').addEventListener('click', function() {
            window.location.href = 'HANGAHANICE21.html'; // HANGAHANICE21 메뉴 페이지로 이동
        });

        document.getElementById('DEVELOPMENT').addEventListener('click', function() {
            window.location.href = 'DEVELOPMENT.html'; // DEVELOP 메뉴 페이지로 이동
        });
    </script>
</body>
</html>

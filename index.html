<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디코딩된 HTML 실행</title>
    <script>
        // Base64 디코딩 함수
        function base64Decode(str) {
            return atob(str);
        }

        // Rot13 디코딩 함수
        function rot13Decode(str) {
            return str.replace(/[a-zA-Z]/g, function(c) {
                return String.fromCharCode(
                    (c <= 'Z' ? 90 : 122) >= (c = c.charCodeAt(0) + 13) ? c : c - 26
                );
            });
        }

        // 디코딩된 HTML 코드를 페이지에 삽입하고 실행
        function decodeAndRenderHTML() {
            // 인코딩된 HTML 코드 (Rot13 -> Base64 -> Rot13 -> Base64 순으로 인코딩된 텍스트)
            var encodedText = "여기에 인코딩된 텍스트를 붙여넣으세요";

            // Step 1: Rot13 디코딩
            var rot13Decoded1 = rot13Decode(encodedText);

            // Step 2: Base64 디코딩 (첫 번째)
            var base64Decoded1 = base64Decode(rot13Decoded1);

            // Step 3: 또 다른 Rot13 디코딩
            var rot13Decoded2 = rot13Decode(base64Decoded1);

            // Step 4: 다시 Base64 디코딩 (최종)
            var finalDecoded = base64Decode(rot13Decoded2);

            // 디코딩된 HTML을 body에 삽입
            document.open(); // 기존 내용을 비우고 새로운 내용을 삽입
            document.write(finalDecoded); // 디코딩된 HTML 삽입
            document.close(); // 페이지를 다시 렌더링
        }

        // 페이지 로드 후 자동 실행
        window.onload = decodeAndRenderHTML;
    </script>
</head>
<body>
    <h1>디코딩된 HTML 페이지</h1>
    <p>이 페이지는 자동으로 인코딩된 HTML 코드를 디코딩하고 실행합니다.</p>
</body>
</html>
